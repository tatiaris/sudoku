<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Sudoku Solver</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container center">
            <h1>Sudoku Solver</h1>
        </div>
        <div class="center">
            <div id="grid" class="grid_container">
            </div>
        </div>
        <div class="container center">
            <button type="button" name="button" onclick="solve_sudoku()">Submit</button>
        </div>
        <script>
            let html = "";
            for (let i = 1; i < 10; i++) {
                html += `<div class="row center">`
                for (let j = 1; j < 10; j++) {
                    html += `<div class="cell" id="cell_` + i.toString() + j.toString() + `">
                            <label class="hint" id="hint_` + i.toString() + j.toString() + `"></label>
                            <input oninput="update_grid(` + i.toString() + ", " + j.toString() + `)" id="inp_` + i.toString() + j.toString() + `" type="number" min="1" max="9">
                        </div>`
                }
                html += "</div>";
            }
            document.getElementById("grid").innerHTML += html;
        </script>
        <script src="main.js"></script>
    </body>
</html>
